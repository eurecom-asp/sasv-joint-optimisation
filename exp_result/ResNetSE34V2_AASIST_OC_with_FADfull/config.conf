{
    "batch_size": 20,
    "dataloader": "Datalaoder_sasv",
    "config_name": "ResNetSE34V2_AASIST_OC_with_FADfull",
    "dirs": {
        "spk_meta": "spk_meta/",
        "embedding": "embeddings/",
        "sasv_dev_trn_trial": "protocols/ASVspoof2019.LA.asv.dev.gi.trn.txt",
        "sasv_eval_trn_trial": "protocols/ASVspoof2019.LA.asv.eval.gi.trn.txt",
        "sasv_dev_trial": "protocols/ASVspoof2019.LA.asv.dev.gi.trl.txt",
        "sasv_eval_trial": "protocols/ASVspoof2019.LA.asv.eval.gi.trl.txt",
        "cm_trn_list": "protocols/ASVspoof2019.LA.cm.train.trn.txt",
        "cm_dev_list": "protocols/ASVspoof2019.LA.cm.dev.trl.txt",
        "cm_eval_list": "protocols/ASVspoof2019.LA.cm.eval.trl.txt",
        "database": "/path/to/your/LA/"
    },
    "epoch": 20,
    "fast_dev_run": false,
    "loader": {
        "n_workers": 8
    },
    "loss_weight": [0.1, 0.9],
    "model_arch": "ResNetSE34V2_AASIST_OC",
    "ngpus": 1,
    "optimizer": "adam",
    "optim": {
        "lr": 0.00005,
        "scheduler": "keras",
        "wd": 0.0001,
        "gamma": 0.95,
        "r_real": 0.8,
        "r_fake": 0.2,
        "alpha": 10.0,
        "oc_dim": 256,
    },
    "progbar_refresh": 10,
    "pl_system": "OC_with_FADfull",
    "save_top_k": 3,
    "seed": 1234,
    "val_interval_epoch": 1,
    "gradient_clip": 0,
    "aasist_config": "./aasist/config/AASIST.conf",
    "aasist_weight": "./aasist/models/weights/AASIST.pth",
    "ecapa_weight": "./ECAPATDNN/exps/pretrain.model"
